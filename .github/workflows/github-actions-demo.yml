name: Run Test

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]
    workflow_dispatch:
        
jobs:
    build:
        runs-on: macos-latest
        
        steps:
        - uses: actions/checkout@v4
        
        - name: Show Available Xcode Versions
          run: ls -l /Applications | grep Xcode
        
        - name: Show Available Simulators
           run: xcrun simctl list devices
        
        - name: Set Specific Xcode Version
          run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
        
        - name: Start Xcode Build üõ†Ô∏è
          run: |
            xcodebuild clean test -project Demo.xcodeproj -scheme Demo -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.0'
