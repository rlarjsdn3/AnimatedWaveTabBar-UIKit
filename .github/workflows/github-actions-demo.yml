name: Run Test

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]
    workflow_dispatch:
        
jobs:
    build:
        runs-on: macos-latest
        
        steps:
        - uses: actions/checkout@v4
        
        - name: Set Xcode Version
          run: sudo xcode-select -switch /Applications/Xcode16.app
        
        - name: Start Xcode Build üõ†Ô∏è
          run: |
            xcodebuild clean test -project Demo.xcodeproj -scheme Demo -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest'
